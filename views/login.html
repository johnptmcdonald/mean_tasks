<div class="auth-forms title">
  <h2>Login</h2>
  <form ng-submit="authCtrl.login(authCtrl.user)">
  
    <div class="input-group">
      <div class="input-group-addon">
      	<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
      </div>
      <input type="email" ng-model="authCtrl.user.email" placeholder="Email" class="form-control" required>
    </div><br>

    <div class="input-group">
      <div class="input-group-addon">
      	<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
      </div>
      <input type="password" ng-model="authCtrl.user.password" placeholder="Password" class="form-control" required>
    </div><br> 

    <input type="submit" value="Login" class="btn btn-info">
  </form>
</div>
